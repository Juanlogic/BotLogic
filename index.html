<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Solutions Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="messenger-container">
        <div class="chats-list" id="chatsList">
            <div class="chat-header">
                <img src="/public/logo_logic_solutions_horizontal.png" alt="Logic Solutions" style="height: 30px;">
                <button id="refreshButton" class="refresh-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" /><path d="M15 4.55a8 8 0 0 0 -6 14.9m0 -4.45v5h-5" /><path d="M18.37 7.16l0 .01" /><path d="M13 19.94l0 .01" /><path d="M16.84 18.37l0 .01" /><path d="M19.37 15.1l0 .01" /><path d="M19.94 11l0 .01" />
                    </svg>
                Actualizar Chat</button>    
            </div>
        </div>
        
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="no-messages">
                    Selecciona un chat para comenzar
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
